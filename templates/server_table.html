{% extends "base.html" %}

{% block content %}
<table id="data" class="table table-striped">
    <thead>
        <tr>
            <th>Family</th>
            <th>Scientific Name</th>
            <th>Common Name</th>
            <th>Genus</th>
            <th>Sources</th>
            <th>Known County Records</th>
            <th>Synonyms</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#data').DataTable({
            ajax: '/api/data',
            serverSide: true,
            colReorder: true,
            pageLength: 50,
            dom: 'Bfrtip',
            buttons: [{ extend: 'colvis', text: 'hide/show columns' }],
            columns: [
                { data: 'family' },
                { data: 'scientific_name' },
                { data: 'common_names', orderable: false },
                { data: 'genus', visible: false },
                { data: 'sources', visible: false, orderable: false },
                { data: 'counties', visible: false, orderable: false },
                { data: 'synonyms', visible: false, orderable: false },
                { data: 'notes', visible: false, orderable: false }
            ],
        });
    });
</script>
{% endblock %}
