{% extends "base.html" %}

{% block content %}
<table id="data" class="table table-striped">
    <thead>
        <tr>
            <th>Family</th>
            <th>Genus</th>
            <th>Scientific Name</th>
            <th>Common Name</th>
            <th>Sources</th>
            <th>Known County Records</th>
            <th>Synonyms</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
    function countyName(item) {
        return item.county
    }
    function sourceListItem(item) {
        return [item.name, item.person, item.year, item.url].join(" ")
    }
    function sourceList(item) {
        return item.sources.map(sourceListItem)
    }
    function format(d) {
        // `d` is the original data object for the row
        var row_table = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">' +
            '<thead>' +
            '<tr>' +
            '<th>County</th>' +
            '<th>Source Abbreviation</th>' +
            '<th>Name</td>' +
            '<th>URL</th>' +
            '<th>Year</th>' +
            '</tr>' +
            '</thead>';
        for (item of d.county_records) {
            row_table = row_table + '<tr>' +
                '<td>' + item.county_name + '</td>' +
                '<td>' + item.name + '</td>' +
                '<td>' + item.person + '</td>' +
                '<td>' + item.url + '</td>' +
                '<td>' + item.year + '</td>' +
                '</tr>';
        }
        row_table = row_table + '</table>';
        return (row_table);
    }
    $(document).ready(function () {
        var table = $('#data').DataTable({
            ajax: '/api/data',
            serverSide: true,
            colReorder: true,
            pageLength: 50,
            dom: 'Bfrtip',
            buttons: [{ extend: 'colvis', text: 'hide/show columns' }],
            columns: [
                { data: 'family' },
                { data: 'genus', visible: false },
                { data: 'scientific_name' },
                { data: 'common_names', orderable: false },
                { data: 'sources', visible: false, orderable: false, className: 'dt-sources' },
                { data: 'counties', visible: true, orderable: false, className: 'dt-sources' },
                { data: 'synonyms', visible: false, orderable: false },
                { data: 'notes', visible: false, orderable: false },
                { data: 'genus', visible: false, orderable: false }
            ],
        });
        $('#data tbody').on('click', 'td.dt-sources', function () {
            var tr = $(this).closest('tr');
            var row = table.row(tr);
            if (row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
            } else {
                row.child(format(row.data())).show();
                tr.addClass('shown');
            }
        });
    });

</script>
{% endblock %}
